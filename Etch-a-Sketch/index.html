<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon_add.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Etch-a-Sketch:)</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <p>TURN ON YOUR IMAGINATION</p>
        </div>
        <div class="main">
            <div class="controls">
    
                <div class="color-card">
                    <div class="color-box">
                        <input type="color" id="color-select">
                    </div>
                    <span>Colour -> Pen</span>
                </div>
                <div class="color-card cc2">
                    <div class="color-box">
                        <input type="color" id="bg-color-select" value="#ffffff">
                    </div>
                    <span>Colour -> Background</span>
                </div>
                <button id="color-fill">Colour Fill</button>
                <button id="color-grabber">Colour Grabber</button>
    
                <button id="eraser-btn">TURN-ON Eraser</button>
                <button id="rainbow-btn">TURN-ON Rainbow</button>
                <button id="shader-btn">TURN-ON Shading</button>
                <button id="lighten-btn">TURN-ON Lighten</button>
</body>
</html>
