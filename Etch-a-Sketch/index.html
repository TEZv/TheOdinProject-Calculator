<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon_add.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
      crossorigin="anonymous"
    />

    <title>Etch-a-Sketch-SecondEdition:)</title>
  </head>
  <body>
    <header><h1>Etch-A-Sketch</h1></header>
    <main>
      <section id="container-sketch">
        <div id="board-sketch"></div>
        <div id="container-circle">
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </section>
      <aside id="container-settings">
        <div id="container-range">
          <label id="gridsize-label" for="gridsize-picker">16 x 16</label>
          <input
            type="range"
            name="gridsize-picker"
            id="gridsize-picker"
            min="16"
            max="64"
            step="2"
            value="16"
          />
        </div>

        <input type="color" name="color-picker" id="color-picker" />
        <button id="btn-color">Pick Me</button>
        <button id="btn-rainbow">Fancy Mode</button>
        <button id="btn-eraser">Erase Mode</button>
        <button id="btn-clean">Clean Mode</button>
      </aside>
    </main>
    <footer>
      <p>
        <a href="https://github.com/TEZv"
          ><span class="span-name">TEZv </span></a
        >Monday 01/02/2023 (January)
      </p>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
