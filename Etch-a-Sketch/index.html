<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon_add.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
      crossorigin="anonymous"
    />

    <title>Etch-a-Sketch-SecondEdition:)</title>
  </head>
  <body>
    <form action="#" id="form-user" class="input-container">
        <div class="grid-size" data-errormsg="">
            <div class="number-select">
                <label for="textbox">Your Grid Size: (to 99)</label>
                <input type="text" class="textbox" id="textbox" autofocus placeholder="Gride Size in Number" tabindex="1">
            </div>
            <div class="buttons">
                <button id="button-check">Check</button>
                <button id="button-clear">Clear</button>
            </div>
        </div>
        <div class="color-play">
            <div class="color option">
                <label for="fav-color">Submit color:</label>
                <input type="color" id="fav-color" name="fav-color" value="#ff00ff">
            </div>
            <div class="rainbow option">
                <label for="rainbow">Rainbow mod</label>
                <input type="checkbox" id="rainbow" class="rainbow">
            </div>
            <div class="strength option">
                <label for="shadowing">Opacity mod</label>
                <input type="checkbox" id="shadowing" class="shadowing">
            </div>
        </div>
    </form>
    <div class="container default">
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
