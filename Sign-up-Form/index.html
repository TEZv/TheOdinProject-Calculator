<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style/normalize.css" />
  <link rel="stylesheet" href="./style/style.css" />
  <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,300;0,400;1,400&family=Unbounded:wght@300;400&display=swap"
    rel="stylesheet" />
  <title>SignUP-TZ-AT</title>
  <style>
    .inputs input:valid {
      background: url(img/check.svg);
      background-repeat: no-repeat;
      background-position: 270px;
      background-size: 18px;
      border: 1px solid var(--dark-green-color);
      background-color: var(--light-green-color);
    }
  
    .inputs input:invalid:not(:focus):not(:placeholder-shown) {
      background: url(img/uncheck.svg);
      background-repeat: no-repeat;
      background-position: 270px;
      background-size: 18px;
      border: 1px solid var(--red-color);
      background-color: var(--light-red-color);
    }
  
    .inputs input:invalid:focus:not(:placeholder-shown) {
      background: url(img/uncheck.svg);
      background-repeat: no-repeat;
      background-position: 270px;
      background-size: 18px;
      border: 1px solid var(--red-color);
      background-color: var(--light-red-color);
    }
  </style>
</head>
<body>
  
  <div class="content">
    <div class="photo-container">
      <img src="./images/pexels-nataliya-vaitkevich-8927456.jpg" alt="Airplane">
      <div class="photo-text-overlay">
        <span class="photo-text">sign up</span>
      </div>
    </div>
    <div class="form-container">
      <form class="form-wrapper">
        <fieldset class="personal-information">
          <legend>personal information</legend>
          <div class="personal-information-row">
            <div class="form-element">
              <label for="first-name">first name:</label>
              <input placeholder="John..." type="text" minlength="2" maxlength="100" id="first-name" required>
            </div>
            <div class="form-element">
              <label for="last-name">last name:</label>
              <input placeholder="Doe..." type="text" minlength="2" maxlength="100" id="last-name" required>
            </div>
          </div>
          <div class="personal-information-row">
            <div class="form-element">
              <label for="gender">gender:</label>
              <select id="gender" name="Gender">
                <option value=""></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="form-element">
              <label for="age">age:</label>
              <input placeholder="69" type="number" min="16" max="150" id="age" required>
            </div>
          </div>
        </fieldset>
        <fieldset class="account-details">
          <legend>account details</legend>
          <div class="account-details-row">
            <div class="form-element">
              <label for="email">email:</label>
              <input placeholder="john.doe@email.com" type="email" id="email" required>
            </div>
            <div class="form-element">
              <label for="phone">phone:</label>
              <input placeholder="+(XXX)-XXX-XXXXX" type="tel" name="phone"
                pattern="^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$" id="phone"
                required>
            </div>
          </div>
          <div class="account-details-row">
            <div class="form-element">
              <label for="password">password:</label>
              <input type="password" id="password" required>
            </div>
            <div class="form-element">
              <label for="confirm-password">confirm password:</label>
              <input type="password" id="confirm-password" required>
            </div>
          </div>
        </fieldset>
        <div class="tos-checkbox">
          <label for="tos-accept">I accept the <a href="./terms_of_service.html">terms of service</a>*</label>
          <input type="checkbox" id="tos-accept" required>
        </div>
        <button type="submit">submit</button>
      </form>
    </div>
  </div>

  <p class="login">Already have an account? <b><a href="./index.html">Log in</a></b></p>


</body>
</html>
